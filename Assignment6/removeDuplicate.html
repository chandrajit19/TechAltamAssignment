   <title>Remove Duplicate values in array</title>
   <style>
      body{
         background-color: rgba(0, 0, 0, 0.753);
      }
   </style>
</head>
<body>
   
   <script>
 
    function remDupFun(arr){
      const unque=[];
     for(let i = 0; i <arr.length; i++ ){
      // if we want to modify the original array
         //  for(let j=1+i; j<arr.length; j++){
         //     if(arr[i] === arr[j]){
         //         arr.splice(j,1);
         //    }
         // }

// if we do not modify the original array
         if(unque.indexOf(arr[i])===-1){
            unque.push(arr[i]);
         }
     }
      return unque;   // arr
    }
    const arr=[1, 9, 4, 2, 10, 50, 4, 2];
    const result=remDupFun(arr);
    console.log(result);
   </script>
</body>
