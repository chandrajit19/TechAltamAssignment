<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Find all even num in array </title>
   <style>
      body{
         background-color: rgb(30, 28, 28);
      }
   </style>
</head>
<body>
   

   <script>

      function evenFun(arr){
         const evenArr=[]
        arr.forEach(ele => {
          if(ele%2===0){
             evenArr.push(ele)
          }
        });
        return evenArr
      }
      const arr=[1, 9, 4, 2, 10, 50];
      const result=evenFun(arr);
      console.log(result);
   </script>
</body>
</html>
