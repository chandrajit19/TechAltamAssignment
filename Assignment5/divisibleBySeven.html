<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divisible by 7</title>
    <style>
      body {
        background-color: rgb(63, 63, 63);
        color: whitesmoke;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const outEle = document.createElement("output");
        document.body.appendChild(outEle);
        let resStr = "";
        for (let i = 1; i <= 100; i++) {
          if (i % 7 == 0) {
            resStr += i + ", ";
          }
        }
        if (resStr.endsWith(", ")) {
        resStr= resStr.slice(0, -2);
      }
        outEle.textContent = resStr;
      });


    </script>
  </body>
</html>
